<footer class="site-footer">
  <div class="wrapper">

    <ul>
      <li class="email"><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      <li class="phone"><a href="tel:{{ site.phone }}">{{ site.phone }}</a></li>
      <li class="address"><a href="http://maps.google.com/?q={{ site.address | cgi_escape }}" title="Open in Google Maps">{{ site.address }}</a></li>
    </ul>

  </div>
</footer>
